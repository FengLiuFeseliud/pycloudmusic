<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <meta charset="UTF-8">
  <title>pycloudmusic</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.staticfile.org/docsify/4.12.2/themes/dark.min.css">
  <link rel="stylesheet" href="/pycloudmusic/docs_dark.css">

</head>
<body>
  <div id="app">正在加载文档哦 ~</div>
  <script>
    window.$docsify = {
      name: '<p class="app-name-link-style">pycloudmusic<\p>',
      nameLink: '/pycloudmusic/',
      routerMode: 'history',
      repo: 'https://github.com/FengLiuFeseliud/pycloudmusic',
      coverpage: true,
      // onlyCover: true,
      loadSidebar: true,
      loadSidebar: 'sidebar.md',
      auto2top: true,
      subMaxLevel: 3,

      coverpage: {
        "/pycloudmusic/": "coverpage"
      },

      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "note"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "警告"
        },
        attention: {
          label: "注意"
        }
      },

      count:{
          countable:true,
          fontsize:'0.9em',
          color:'pink',
          language:'chinese'
        },

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索文档',
        noData: '找不到结果',

        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.staticfile.org/docsify/4.12.2/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.staticfile.org/prism/1.28.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.staticfile.org/prism/1.28.0/components/prism-python.min.js"></script>
  <script src="https://cdn.staticfile.org/prism/1.28.0/components/prism-yaml.min.js"></script>
</body>
</html>


<style>
  .search {
    border-bottom: none;
  }
</style>
